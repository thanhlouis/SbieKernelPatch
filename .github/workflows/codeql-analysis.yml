name: "SbieKernelPatch: MSBuild & Code Scanning" 

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 1 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    
    permissions:
      security-events: write 
      actions: read
      contents: read
    
    steps:
    - name: Checkout repository 
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Configure and Run MSBuild
      uses: microsoft/setup-msbuild@v2 
      with:
        vs-version: '17.0'
        
    - name: Initialize CodeQL 
      uses: github/codeql-action/init@v3
      with:
        languages: 'cpp'
        
    - name: Manual Build with MSBuild 
      run: |
        msbuild SbieKernelPatch.sln /p:Configuration=Release /p:Platform=x64
        
    - name: Perform CodeQL Analysis # Quét CodeQL vẫn chạy trước khi upload
      uses: github/codeql-action/analyze@v3

    # BƯỚC MỚI: UPLOAD FILE BUILD LÊN GITHUB ARTIFACTS
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        # Đường dẫn tới thư mục chứa file .exe của bạn
        path: SbieKernelPatch/x64/Release/SbieKernelPatch.exe 
        name: SbieKernelPatch-Executable
        retention-days: 7 # Lưu trữ trong 7 ngày
