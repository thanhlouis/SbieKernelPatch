name: "SbieKernelPatch: MSBuild & Code Scanning" # Tên quy trình

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 1 * * 6' # Quét định kỳ mỗi thứ Bảy lúc 1:30 sáng UTC

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest # Bắt buộc phải dùng Windows runner
    
    permissions:
      security-events: write 
      actions: read
      contents: read
    
    steps:
    - name: Checkout repository # Bước 1: Lấy mã nguồn
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    # BƯỚC MỚI: Thiết lập môi trường MSBuild/Visual Studio
    - name: Configure and Run MSBuild
      uses: microsoft/setup-msbuild@v2 # Action này thêm MSBuild vào PATH
      with:
        vs-version: '17.0' # Chọn Visual Studio 2022 (Phiên bản mới nhất)
        
    - name: Initialize CodeQL # Bước 2: Khởi tạo CodeQL cho C++
      uses: github/codeql-action/init@v3
      with:
        languages: 'cpp'
        
    - name: Manual Build with MSBuild # Bước 3: Build thủ công
      # Lệnh này bây giờ sẽ hoạt động vì MSBuild đã được thêm vào PATH
      run: |
        msbuild SbieKernelPatch.sln /p:Configuration=Release /p:Platform=x64
        
    - name: Perform CodeQL Analysis # Bước 4: Thực hiện quét CodeQL
      uses: github/codeql-action/analyze@v3
