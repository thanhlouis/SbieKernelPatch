name: "SbieKernelPatch: MSBuild & Code Scanning" # Tên quy trình

on:
  push:
    branches: [ "main", "master" ] # Kích hoạt khi có push vào nhánh main/master
  pull_request:
    branches: [ "main", "master" ] # Kích hoạt khi có Pull Request
  schedule:
    - cron: '30 1 * * 6' # Tùy chọn: Quét định kỳ (mỗi thứ Bảy lúc 1:30 sáng UTC)

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest # CHẠY TRÊN RUNNER WINDOWS để sử dụng MSBuild/Visual Studio Project

    # Quyền cần thiết để tải kết quả quét bảo mật lên GitHub
    permissions:
      security-events: write 
      actions: read
      contents: read
    
    steps:
    - name: Checkout repository # Bước 1: Lấy mã nguồn
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Cần thiết cho CodeQL để có lịch sử đầy đủ
        
    - name: Initialize CodeQL # Bước 2: Khởi tạo CodeQL cho C++
      uses: github/codeql-action/init@v3
      with:
        languages: 'cpp'
        
    - name: Manual Build with MSBuild # Bước 3: Build thủ công (Thay thế cho Autobuild bị lỗi)
      # Sử dụng MSBuild để biên dịch file SbieKernelPatch.sln
      run: |
        # Biên dịch dự án SbieKernelPatch.sln với cấu hình Release/x64.
        # MSBuild đã được cài đặt sẵn và có thể truy cập trên runner Windows.
        msbuild SbieKernelPatch.sln /p:Configuration=Release /p:Platform=x64
        
    - name: Perform CodeQL Analysis # Bước 4: Thực hiện quét CodeQL
      uses: github/codeql-action/analyze@v3
